<!DOCTYPE html>
<html class="page" lang="ru">

<head class="page-header">
  <meta charset="utf-8" />
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body class="page__body">
  <div class="page-header__logo">
    <img src="img/logo-mobile.svg" width="33" height="38" alt="Логотип Кэт Энерджи" />
    <img src="img/catenergy.svg" width="101" height="18" alt="Кэт Энерджи" />
    <button class="main-nav__toggle" type="button"></button>
  </div>
  <div class="main-nav__list site-list">
    <div class="site-list__item site-list__item--active">
      <a> Главная </a>
    </div>
    <div class="site-list__item">
      <a href=""> Каталог продукции </a>
    </div>
    <div class="site-list__item">
      <a href=""> Подбор программы </a>
    </div>
  </div>
  <section class="make-program">
    <div class="make-program__wrapper">
      <div class="make-program__title">Подбор программы</div>
      <p class="make-program__description"> Заполните анкету, и мы подберем <br>
        программу питания для вашего кота </p>
      <div class="make-program__data make-program__data--name-weight-years">
        <div class="make-program__data ">
          <div class="make-program__data make-program__data--field">
            <label for="name"> Имя:<sup>*</sup> </label>
            <input class="make-program__label" type="text" id="name" />
          </div>
          <div class="make-program__data make-program__data--field">
            <label for="weight"> Вес(кг): </label>
            <input class="make-program__label" type="text" id="weight" />
          </div>
          <div class="make-program__data make-program__data--field">
            <label for="years"> Возраст(лет):<sup>*</sup> </label>
            <input class="make-program__label" type="text" id="years" />
          </div>
        </div>
      </div>
      <div class="make-program__choice">
        <div class="make-program__choice make-program__choice--field">
          <input type="radio" id="slim" name="goal" />
          <label for="slim"> Похудение </label>
        </div>
        <div class="make-program__choice make-program__choice--field">
          <input type="radio" id="pro" name="goal" />
          <label for="pro"> Набор массы </label>
        </div>
        <div class="make-program__choice make-program__choice--field">
          <input type="radio" id="dont-know" name="goal" />
          <label for="dont-know"> Не знаю (нужен ваш совет) </label>
        </div>
      </div>
    </div>

    <div class="make-program__owner-title">Контактные данные <br>
      (владельца кота)</div>
    <div class="make-program__cat-owner">
      <div class="make-program__cat-owner make-program__cat-owner--label">
        <label for="email"> e-mail:<sup>*</sup> </label>
        <input class="make-program__owner-contacts" type="email" id="email" />
      </div>
      <div class="make-program__cat-owner make-program__cat-owner--label">
        <label for="phone"> Телефон:<sup>*</sup> </label>
        <input class="make-program__owner-contacts" type="tel" id="phone" />
      </div>
    </div>
    <div class="make-program__contacts">
      <label class="make-program__contacts make-program__contacts--title" for="contacts"> Комментарий <br></label>
      <input class="make-program__contacts-label" type="text" id="contacts" />
    </div>
    <div class="make-program__additionally">
      <div class="make-program__additionally make-program__additionally--title">Дополнительно </div>
      <div class="make-program__additionally make-program__additionally--list">
        <div class="make-program__additionally make-program__additionally--item">
          <input type="checkbox" id="sugar" />
          <label for="sugar"> сахарозаменитель </label>
        </div>
        <div class="make-program__additionally make-program__additionally--item">
          <input type="checkbox" id="water" />
          <label for="water"> питьевая вода </label>
        </div>
        <div class="make-program__additionally make-program__additionally--item">
          <input type="checkbox" id="milk" />
          <label for="milk"> молоко </label>
        </div>
        <div class="make-program__additionally make-program__additionally--item">
          <input type="checkbox" id="vitamins" />
          <label for="vitamins"> витамины </label>
        </div>
      </div>
    </div>
    </div>
    <button class="programs__button">
      <span>Отправить заявку </span> </button>
    <div class="make-program__footnote"> <sup>*</sup> - Обязательные поля</div>

  </section>
  </form>
  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <div class="page-footer__contacts contacts">
        <b class="contacts__title">приглашаем <br />
          к сотрудничеству <br />
          дилеров!</b>
        <p class="contacts__text">
          ул. Большая <br />
          Конюшенная, д. 19/8<br />
          Санкт-Петербург
        </p>
      </div>
      <div class="location">
        <img src="img/logo-map.svg" width="57" height="53" alt="Месторасположение" />
      </div>
      <div class="page-footer__social social">
        <div class="page-footer__social page-footer__social--logo">
          <img src="img/catenergy.svg" width="128" height="24" alt="Кэт_Энерджи" />
        </div>

        <div class="social__list">
          <div class="social__item">
            <a href="">
              <div class="social__link social__link--vkontakte"></div>
            </a>
          </div>
          <div class="social__item">
            <a href="">
              <div class="social__link social__link--instagram"></div>
            </a>
          </div>
          <div class="social__item">
            <a href="">
              <div class="social__link social__link--facebook"></div>
            </a>
          </div>
        </div>
      </div>

      <div class="page-footer__copyright copyright">
        <a href="">
          <div class="copyright__link-text">
            Html Academy
          </div>
          <div class="copyright__link-logo"></div>
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
